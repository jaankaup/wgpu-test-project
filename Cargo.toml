    "GpuVertexAttributeDescriptor",
    "HtmlCanvasElement",
    "Window",

]}
js-sys = "0.3.39"
wasm-bindgen-futures = "0.4.12"
console_error_panic_hook = "0.1.6"
console_log = "0.1.2"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false

